<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All users</title>
</head>
<body>
<div th:switch="${allUsers}">
    <h2 th:case="null">No users found!</h2>
    <div th:case="*">
        <h2>Users</h2>
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>AGE</th>
                <th>EMAIL</th>
                <th>ROLE</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${allUsers}">
                <td><a th:href="@{/admin/users/{id}(id=${user.getId()})}" th:text="${user.id}"></a></td>
                <td><a th:href="@{/admin/users/{id}(id=${user.getId()})}" th:text="${user.name}"></a></td>
                <td th:text="${user.age}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.roles}"></td>
                <td><a th:href="@{/admin/users/update/{id}(id=${user.getId()})}">Update</a></td>
                <td><a th:href="@{/admin/users/delete/{id}(id = ${user.getId()})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <hr>
    <p><a class="btn btn-lg btn-success" th:href="@{/home_page_for_all}" role="button">Return in home page</a></p>
    <hr>

</div>
</body>
</html>
